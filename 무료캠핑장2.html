<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무료 캠핑장 블로그 검색</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Merriweather:400,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6ee7b7, #3b82f6);
            color: #333;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
        }

        h1 {
            font-family: 'Merriweather', serif;
            color: #FFF;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            background-image: url('your-title-background-image-url-here'); /* 제목 배경 이미지 추가 */
            background-size: cover;
            width: fit-content;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .result-container, #controls {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 10px;
            margin: 10px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 600px; /* 결과 및 컨트롤 영역의 최대 너비를 설정 */
        }

        .button, #region {
            background-color: #FFEB3B;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover, #region:hover {
            background-color: #FFC107;
        }

        /* 반응형 디자인 추가 */
        @media (max-width: 768px) {
            h1 {
                margin: 10px;
                font-size: 28px; /* 모바일 환경에서 제목 글꼴 크기 조정 */
            }
        }
    </style>
</head>
<body>
    <h1>무료 캠핑장</h1>
    <div id="controls">
        <label for="region">지역 선택:</label>
        <select id="region" onchange="loadInitialBlogs()">
            <option value="서울">서울</option>
            <option value="경기도">경기도</option>
            <option value="강원도">강원도</option>
            <option value="충청도">충청도</option>
            <option value="전라도">전라도</option>
            <option value="제주도">제주도</option>
        </select>
        <button id="loadMoreButton" class="button">더 보기</button>
    </div>
    <div id="results"></div>

  <script>
      let nextPage = 1;

function searchBlogs(query, page) {
    const REST_API_KEY = '2caee7ec8dc4723c7ac24dee3a5e6067';
    const apiUrl = `https://dapi.kakao.com/v2/search/blog?query=${encodeURIComponent(query)}&page=${page}`;
    fetch(apiUrl, {
        headers: {
            'Authorization': `KakaoAK ${REST_API_KEY}`
        }
    })
    .then(response => response.json())
    .then(data => {
        displayResults(data.documents);
    })
    .catch(error => console.error('Error fetching data:', error));
}

function displayResults(documents) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';
    documents.forEach(item => {
        const title = item.title.replace(/<\/?b>/g, '');
        const url = item.url;
        const thumbnail = item.thumbnail;
        const blogname = item.blogname;
        const datetime = new Date(item.datetime).toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' });

        const resultContainer = document.createElement('div');
        resultContainer.classList.add('result-container');

        const thumbnailElement = document.createElement('img');
        thumbnailElement.src = thumbnail;
        thumbnailElement.alt = title;
        thumbnailElement.classList.add('thumbnail');
        resultContainer.appendChild(thumbnailElement);

        const contentDiv = document.createElement('div');
        contentDiv.classList.add('content');

        const titleElement = document.createElement('a');
        titleElement.textContent = title;
        titleElement.href = url;
        titleElement.classList.add('title');
        contentDiv.appendChild(titleElement);

        const blognameElement = document.createElement('p');
        blognameElement.textContent = `블로그: ${blogname}`;
        contentDiv.appendChild(blognameElement);

        const datetimeElement = document.createElement('p');
        datetimeElement.textContent = `게시일: ${datetime}`;
        contentDiv.appendChild(datetimeElement);

        resultContainer.appendChild(contentDiv);

        // Unsplash에서 사진 검색 후 표시
        const photoContainer = document.createElement('div');
        photoContainer.classList.add('photo-container');
        searchPhotos(title, photoContainer);
        resultContainer.appendChild(photoContainer);

        resultsDiv.appendChild(resultContainer);
    });
}
    function searchPhotos(query, container) {
    const accessKey = 'YOUR_UNSPLASH_ACCESS_KEY'; // 여기에 Unsplash API 키를 입력하세요.
    const apiUrl = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&client_id=${accessKey}`;

    fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
        if (data.results.length > 0) {
            const photo = data.results[0];
            const imgElement = document.createElement('img');
            imgElement.src = photo.urls.small;
            imgElement.alt = photo.alt_description;
            imgElement.classList.add('photo');
            container.appendChild(imgElement);
        }
    })
    .catch(error => console.error('Error fetching photo data:', error));
}

document.getElementById('loadMoreButton').addEventListener('click', function() {
    const region = document.getElementById('region').value;
    const query = `캠핑장 ${region}`;
    searchBlogs(query, nextPage);
    nextPage++;
});

function loadInitialBlogs() {
    nextPage = 1;
    const region = document.getElementById('region').value;
    const query = `캠핑장 ${region}`;
    searchBlogs(query, nextPage);
    nextPage++;
}

window.onload = loadInitialBlogs;
    </script>
</body>
</html>
